<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>JHARKHAND</h1>
        <nav id="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li>
                    <a href="#">Plans <i class="fas fa-caret-down"></i> </a>
                    <div class="dropdown-menu-1">
                      <ul>
                        <li><a href="../culture/chronicles.html">Chronicles</a></li>
                        <li><a href="../wildlife/wildlife.html">Wildlife</a></li>

                <li><a href="../vr/vr.html">VR</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
      <div class="logo-container">
        Login
      </div>

      <form class="form" name="login_form" method="post">
        <div class="form-group">
          <label for="phone_number">Phone number</label>
          <input type="text" id="phone_number" name="phone_number" placeholder="Enter your Phone number" title="Phone Number" required="">
        </div>

        <button class="form-submit-btn" type="submit" id="send-otp-btn">SEND OTP</button>

        <div class="form-group" id="otp-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" name="otp" placeholder="Enter your OTP" title="OTP" required="" readonly name="otp">
        </div>

        <button class="form-submit-btn" type="submit" id="login-btn" disabled name="login-btn">Login</button>
      </form>

      <p class="signup-link">
        Don't have an account?
        <a href="../sign_up/signup.html" class="signup-link link"> Sign up now</a>
      </p>
    </div>
    <script src="login.js"></script>
</body>
</html>
