</head>
<body>
    <header>
        <h1>JHARKHAND</h1>
        <nav id="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>

        </nav>

    <form class="form-control" action="">
    <p class="title">Sign Up</p>
    <div class="input-field">
        <input required="" class="input" type="text" name="full_name" title="Enter Full Name"/>
        <label class="label" for="full_name">Enter Full Name</label>
    </div>
    <div class="input-field">
        <label for="name_title">Choose a name title:</label>
        <select id="name_title" name="name_title">
            <option>Select title</option>
            <option value="Master">Matser</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Dr">Dr</option>
            <option value="Prof">Prof</option>
        </select>
    </div>
    <div class="input-field">
        <label for="dob">Date of Birth:</label>
        <input required="" class="input" type="date" placeholder="Choose D.O.B" name="dob" title="Date of Birth"/>
    </div>
    <div class="input-field">
        <label>Photo:</label>
        <input required="" class="input" type="file" accept="image/*" name="photo" title="Upload Photo"/>
    </div>
    <div class="input-field">
        <input required="" class="input" type="text" name="gov_id" title="Enter Government ID"/>
        <label class="label" for="gov_id">Enter Government ID</label>
    </div>
    <div class="input-field">
        <label for="locality_tag">Where are you living?</label>
        <select id="locality_tag" name="locality_tag">
            <option>Select country</option>
            <option value="India">India</option>
            <option value="Foreign">Foreign</option>
        </select>
    </div>
    <div class="input-field">
        <input required="" class="input" type="text" name="nationality" title="Enter your nationality"/>
        <label class="label" for="nationality">Enter your nationality</label>
    </div>
    <div class="input-field">
        <input required="" class="input" type="text" name="identification_mark" title="Enter your identification mark"/>
        <label class="label" for="identification_mark">Enter your identification mark</label>
    </div>
    <div class="input-field">
        <input required="" class="input" type="text" name="phone" title="Enter your phone number"/>
        <label class="label" for="phone">Phone Number</label>
    </div>
    <div class="input-field">
        <input required="" class="input" type="email" name="email" title="Enter your email"/>
        <label class="label" for="email">Email</label>
    </div>
    <button class="submit-btn" type="submit">Sign In</button>
    </form>
</body>
</html>
